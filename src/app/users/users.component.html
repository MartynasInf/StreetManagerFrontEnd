<div class="container-fluid background">
    <h2 class="text-center mb-0 pt-5">Users</h2>
    <div class="container text-center">
        <button *ngIf="isAdmin" type="button" class="btn btn-success addButton" data-toggle="modal" data-target="#exampleModalCenter2">
            Add new
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form #newUserForm="ngForm" (ngSubmit)="saveNewUser(newUserForm)">
                            <div class="form-group text-left">
                                <label for="firstName">First name</label>
                                <input type="text" name="firstName" class="form-control" id="firstName"
                                    [(ngModel)]="newUser.firstName" />
                            </div>
                            <div class="form-group text-left">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" class="form-control" id="lastName"
                                    [(ngModel)]="newUser.lastName" />
                            </div>
                            <div class="form-group text-left">
                                <label for="email">Email</label>
                                <input type="text" name="email" class="form-control" id="email"
                                    [(ngModel)]="newUser.email" />
                            </div>
                            <div class="form-group text-left">
                                <label for="password">Password</label>
                                <input type="text" name="password" class="form-control" id="password"
                                    [(ngModel)]="newUser.password" />
                            </div>
                            <div class="form-group text-left">
                                <label for="phoneNumber">Phone number</label>
                                <p><input type="text" name="phoneNumber" class="form-control" id="phoneNumber"
                                        [(ngModel)]="newUser.phoneNumber" /></p>
                            </div>
                            <div class="form-group text-left">
                                <label for="house">House</label>
                                <select name="house" class="form-control" id="house" [(ngModel)]="newUser.houseId">
                                    <option *ngFor="let house of houses" [value]="house.id">{{ house.streetName }} {{
                                        house.houseNumber }}</option>
                                </select>
                            </div>
                            <div class="form-group text-left">
                                <label for="bankAccount">Bank account</label>
                                <input type="text" name="bankAccount" class="form-control" id="bankAccount"
                                    [(ngModel)]="newUser.bankAccount" />
                            </div>
                            <div class="form-group text-left">
                                <label for="enabled">Is enabled</label>
                                <select name="enabled" class="form-control" id="enabled" [(ngModel)]="newUser.enabled">
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mr-2" (click)="closeModal('exampleModalCenter2')">
                                Save changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="main-container">
        <div class="row">
            <div *ngFor="let user of users" class="col-md-6 col-xl-3 mt-2">
                <div class="card m-b-30">
                    <div class="card-body row">
                        <div class="col-6 card-title align-self-center mb-0">
                            <h6>{{user?.firstName}} {{user?.lastName}}</h6>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Phone number: {{user?.phoneNumber}}</li>
                        <li class="list-group-item">House: {{user?.house?.streetName}} {{user?.house?.houseNumber}}</li>
                    </ul>
                    <div class="card-body">
                        <div class="float-right btn-group btn-group-sm">
                            <button *ngIf="isAdmin" class="btn btn-danger mr-2" (click)="deleteUser(user)">Delete</button>
                            <button *ngIf="isAdmin" type="button" class="btn btn-warning" data-toggle="modal"
                                [attr.data-target]="'#exampleModal-' + user.id">
                                Edit
                            </button>

                            <div class="modal fade" [id]="'exampleModal-' + user.id" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form #editUserForm="ngForm" (ngSubmit)="saveEditedUser(editUserForm)">
                                                <input type="hidden" name="id" id="id" [(ngModel)]="user.id" />
                                                <div class="form-group text-left">
                                                    <label for="firstName">First name</label>
                                                    <input type="text" name="firstName" class="form-control"
                                                        id="firstName" [(ngModel)]="user.firstName" />
                                                </div>
                                                <div class="form-group text-left">
                                                    <label for="lastName">Last Name</label>
                                                    <input type="text" name="lastName" class="form-control"
                                                        id="lastName" [(ngModel)]="user.lastName" />
                                                </div>
                                                <div class="form-group text-left">
                                                    <label for="email">Email</label>
                                                    <input type="text" name="email" class="form-control" id="email"
                                                        [(ngModel)]="user.email" />
                                                </div>
                                                <div class="form-group text-left">
                                                    <label for="password">Password</label>
                                                    <input type="text" name="password" class="form-control"
                                                        id="password" (ngModel)="user.password" />
                                                </div>
                                                <div class="form-group text-left">
                                                    <label for="phoneNumber">Phone number</label>
                                                    <p><input type="text" name="phoneNumber" class="form-control"
                                                            id="phoneNumber" [(ngModel)]="user.phoneNumber" /></p>

                                                </div>
                                                <div class="form-group text-left">
                                                    <label for="house">House</label>
                                                    <select name="house" class="form-control" id="house"
                                                        [(ngModel)]="user.house.id">
                                                        <option *ngFor="let house of houses" [value]="house.id">{{
                                                            house.streetName }} {{ house.houseNumber }}</option>
                                                    </select>
                                                </div>
                                                <div class="form-group text-left">
                                                    <label for="bankAccount">Bank account</label>
                                                    <input type="text" name="bankAccount" class="form-control"
                                                        id="bankAccount" [(ngModel)]="user.bankAccount" />
                                                </div>
                                                <div class="form-group text-left">
                                                    <label for="isEnabled">Is enabled</label>
                                                    <select name="enabled" class="form-control" id="enabled"
                                                        [(ngModel)]="user.enabled">
                                                        <option value="true" [selected]="user.enabled === true">True
                                                        </option>
                                                        <option value="false" [selected]="user.enabled === false">False
                                                        </option>
                                                    </select>
                                                </div>
                                                <button type="submit" class="btn btn-primary mr-2" (click)="closeModal('exampleModal-' + user.id)">
                                                    Save changes
                                                </button>
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    Close
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
